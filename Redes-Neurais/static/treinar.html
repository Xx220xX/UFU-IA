<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Neural Adaline</title>

    <!-- Adicione as referências ao Bootstrap e ao Chart.js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
<div class="container">
    <a href="select">
        <h1 id="titulo" >Carregando</h1>
    </a>
    <div class="input-group mb-3">
        <input id="maximo_epocas" type="number" step='1' class="form-control" placeholder="Máximo de épocas"
               aria-label="Username" value="100">
        <input id="expectWinRate" type="number" min="0" max="100" step="0.1" class="form-control"
               placeholder="Taxa de acerto satisfatória" aria-label="Username" value="100">
        <input id="alpha" type="number" min="0" max="1" step="0.001" class="form-control" placeholder="alpha"
               aria-label="Server" value="0.01">
    </div>
    <!-- Botão de treinamento -->
    <button id="treinarBtn" class="btn btn-primary">Treinar</button>

    <!-- Primeiro contêiner com gráfico de linha -->
    <div class="container semiTransparente mt-4">
        <canvas id="graficoLinha" width="400" height="200"></canvas>
    </div>

     <div class="container semiTransparente mt-4">
        <div className="dropdown-menu" id="dropdown-neuronio">

        </div>
        <canvas id="grafico da rede" width="400" height="200"></canvas>
    </div>

    <div class="container semiTransparente mt-4">
        <div class="input-group mb-3" id="form_rede">
        </div>
        <button id="calcularBtn" class="btn btn-primary">Calcular</button>
    </div>

    <div class="container semiTransparente mt-4">
        <div class="canvas-container">
            <canvas id="neuralCanvas" width="400" height="400"></canvas>
        </div>
    </div>


</div>

<footer class="text-center mt-4">
    <p>Trabalho de Redes Neurais</p>
    <p>Alunos: Henrique e Lesly</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>

<!-- Adicione as referências ao Bootstrap e ao Chart.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos com Bootstrap e JavaScript</title>

    <!-- Adicione as referências ao Bootstrap e ao Chart.js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Rede Neural Adaline</h1>
    <div class="input-group mb-3">
        <input id="maximo_epocas" type="text" class="form-control" placeholder="Máximo de épocas" aria-label="Username">
        <input id="expectWinRate" type="number" min="0" max="100" step="0.1" class="form-control"
               placeholder="Taxa de acerto satisfatória" aria-label="Username">
        <input id="alpha" type="text" min="0" max="1" step="0.001" class="form-control" placeholder="alpha"
               aria-label="Server">
    </div>
    <!-- Botão de treinamento -->
    <button id="treinarBtn" class="btn btn-primary">Treinar</button>

    <!-- Primeiro contêiner com gráfico de linha -->
    <div class="container semiTransparente mt-4">
        <canvas id="graficoLinha" width="400" height="200"></canvas>
    </div>
    <div class="container semiTransparente">
        <div class="canvas-container">
            <canvas id="neuralCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- Segundo contêiner com gráfico de dispersão -->
    <div class="container semiTransparente mt-4">
        <canvas id="graficoDispersao" width="400" height="200"></canvas>
    </div>
</div>

            <div class="col-md-3">
                <h5>Redes Sociais</h5>
                <ul class="footer-social">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
